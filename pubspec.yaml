name: people_compatibility
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3
  intl: ^0.17.0
  provider: ^6.0.3
  retrofit: ^3.0.1+1
  retrofit_generator: ^4.0.1
  build_runner: ^2.1.11
  dio: ^4.0.6
  dartz: ^0.10.1
  table_calendar: ^3.0.6
  flutter_datetime_picker: ^1.5.1
  moor: ^4.6.1+1
  moor_flutter: ^4.1.0
  moor_generator: ^4.6.0+1
  flutter_share: ^2.0.0
  easy_localization: ^3.0.1
  devicelocale: ^0.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/svg/
    - assets/images/png/
    - assets/fonts/
    - assets/translations/

  fonts:
    - family: Monserat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
